<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
            <form class="submission-form">
        <h2 class="heading">Form Validationâœ”</h2>
    <label for="name">
    <h3>Name</h3>
    </label>
 <input type="text" id="name" required>
 
  <label for="email">
 <h3>Email</h3>
 </label>
    <input type="email" id="email" required>
    
    <label for="password">
    <h3>Password</h3>
    </label>
    <input id="password" required>
    
    <label for="cnfrmPassword">
    <h3>Confirm password</h3>
    </label>
    <input id="cnfrmPassword" required>
    
    <label for="number">
    <h3>Number</h3>
     </label>
    <input type="number" id="number" required>
   
<label for="gender">
    <h3>Gender</h3>
    </label>
<select id="gender" class="gender" required>
  <option value="">-- Select Gender --</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
</select>
<p class="terms">
<label>
<input type="checkbox" id="checkbox" class="checkbox" required>I agree to all Terms&Conditions
</label>
</p>

<button type="submit" id="submitbtn">Submit</button>
</form>

</section>
<script src="script.js"></script>
</body>
</html>
